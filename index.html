<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Wheel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 50px auto;
        }

        #wheelCanvas {
            display: block;
            margin: 0 auto;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            border-radius: 50%;
        }

        /* Pointer indicator at the top */
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #333;
            z-index: 10;
        }

        #spinButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: 4px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 10;
            transition: all 0.3s ease;
        }

        #spinButton:hover:not(:disabled) {
            background-color: #45a049;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        #spinButton:active:not(:disabled) {
            transform: translate(-50%, -50%) scale(0.95);
        }

        #spinButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: translate(-50%, -50%);
        }

        #resultDisplay {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        <button id="spinButton">SPIN</button>
    </div>
    <p id="resultDisplay"></p>

    <script>
        const wheelCanvas = document.getElementById("wheelCanvas");
        const spinButton = document.getElementById("spinButton");
        const resultDisplay = document.getElementById("resultDisplay");
        const ctx = wheelCanvas.getContext("2d");

        const segments = [
            { text: "Prize A", color: "#FF6B6B" },
            { text: "Prize B", color: "#4ECDC4" },
            { text: "Prize C", color: "#95E1D3" },
            { text: "Prize D", color: "#FFE66D" },
        ];

        let currentRotation = 0;
        let isSpinning = false;

        function drawWheel() {
            const centerX = wheelCanvas.width / 2;
            const centerY = wheelCanvas.height / 2;
            const radius = wheelCanvas.width / 2;
            const centerRadius = 60; // Radius for center circle where button sits
            const arcSize = (2 * Math.PI) / segments.length;

            // Clear canvas
            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

            segments.forEach((segment, index) => {
                const startAngle = index * arcSize - Math.PI / 2; // Start from top
                const endAngle = (index + 1) * arcSize - Math.PI / 2;

                // Draw segment (pie slice)
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.lineTo(centerX, centerY);
                ctx.closePath();
                ctx.fillStyle = segment.color;
                ctx.fill();
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + arcSize / 2);
                ctx.textAlign = "left";
                ctx.textBaseline = "middle";
                ctx.fillStyle = "#000";
                ctx.font = "bold 20px Arial";
                ctx.fillText(segment.text, centerRadius + 20, 0);
                ctx.restore();
            });

            // Draw center circle (white background for button)
            ctx.beginPath();
            ctx.arc(centerX, centerY, centerRadius, 0, 2 * Math.PI);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            resultDisplay.textContent = "";

            // Random spin: multiple rotations plus random angle
            const spins = 5 + Math.random() * 5; // 5-10 full spins
            const randomAngle = Math.random() * 360;
            const totalRotation = spins * 360 + randomAngle;
            
            currentRotation += totalRotation;
            wheelCanvas.style.transform = `rotate(${currentRotation}deg)`;
        }

        wheelCanvas.addEventListener("transitionend", () => {
            isSpinning = false;
            spinButton.disabled = false;
            
            // Calculate winning segment
            // The pointer is at the top (0 degrees)
            // Normalize rotation to 0-360 range
            let normalizedAngle = currentRotation % 360;
            if (normalizedAngle < 0) normalizedAngle += 360;
            
            // Since wheel rotates clockwise, we need to reverse the calculation
            // The segment at the top after rotation is determined by how much we rotated
            const segmentAngle = 360 / segments.length;
            // Calculate which segment is now at the top (pointer position)
            // We subtract from 360 because we're rotating clockwise
            let segmentAtTop = Math.floor((360 - normalizedAngle) / segmentAngle) % segments.length;
            
            resultDisplay.textContent = `You won: ${segments[segmentAtTop].text}!`;
        });

        spinButton.addEventListener("click", spinWheel);

        // Initialize wheel
        drawWheel();
    </script>
</body>
</html>
