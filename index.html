<html lang="en">
<head>

<style>
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.6);
        }
        50% {
          box-shadow: 0 0 0 20px rgba(255, 107, 53, 0);
        }
      }

      @keyframes buttonPulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.05);
        }
      }

      @keyframes pointerBounce {
        0%,
        100% {
          transform: translateX(-50%) translateY(-50%);
        }
        50% {
          transform: translateX(-50%) translateY(-55%);
        }
      }

      @keyframes sparkle {
        0% {
          opacity: 1;
          transform: translateY(0) scale(0);
        }
        50% {
          opacity: 1;
          transform: translateY(-50px) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-100px) scale(0);
        }
      }

      @keyframes resultPop {
        0% {
          opacity: 0;
          transform: scale(0.5) translateY(20px);
        }
        50% {
          transform: scale(1.1) translateY(-5px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      @keyframes wheelGlow {
        0%,
        100% {
          filter: drop-shadow(0 0 12px rgba(255, 107, 53, 0.4));
        }
        50% {
          filter: drop-shadow(0 0 20px rgba(247, 147, 30, 0.5));
        }
      }

      @keyframes spinGlow {
        0% {
          filter: drop-shadow(0 0 12px rgba(255, 107, 53, 0.5));
        }

        }

          filter: drop-shadow(0 0 12px rgba(255, 107, 53, 0.5));
        }
      }

      @keyframes backgroundShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes float {
        0%,

        }
        50% {
          transform: translateY(-20px);

      body::after {

        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: radial-gradient(

        );

    .wheel-container {
  position: relative;
        width: 520px;

        border-radius: 24px;
        z-index: -1;

}

#wheelCanvas {
  display: block;
        margin: 0;
        transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        border-radius: 50%;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5),

        transform-origin: center center;

      #wheelCanvas.spinning {
        animation: spinGlow 0.5s ease-in-out infinite;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5),
          0 0 0 8px rgba(255, 255, 255, 0.15),
          0 0 0 12px rgba(255, 107, 53, 0.3);
      }

      /* Pointer indicator at the top */
      .pointer {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        width: 60px;
        height: 60px;
        z-index: 15;
        animation: pointerBounce 2s ease-in-out infinite;
      }

      .pointer::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-left: 18px solid transparent;
        border-right: 18px solid transparent;
        border-top: 32px solid #ffffff;
        filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));

}

#spinButton {

    <h1 class="title">ðŸŽ¯ Spin & Win</h1>

    <div class="wheel-container">
      <div class="pointer"></div>
      <canvas id="wheelCanvas" width="500" height="500"></canvas>
      <button id="spinButton">SPIN</button>
    </div>
    <p id="resultDisplay" class="hidden"></p>

<script>
    const wheelCanvas = document.getElementById("wheelCanvas");
const spinButton = document.getElementById("spinButton");
const resultDisplay = document.getElementById("resultDisplay");
const ctx = wheelCanvas.getContext("2d");

const segments = [
        { text: "Prize A", color: "#FF6B9D", gradient: ["#FF6B9D", "#C44569"] },
        { text: "Prize B", color: "#4ECDC4", gradient: ["#4ECDC4", "#44A08D"] },
        { text: "Prize C", color: "#95E1D3", gradient: ["#95E1D3", "#6BC5A8"] },
        { text: "Prize D", color: "#FECA57", gradient: ["#FECA57", "#FF9FF3"] },
];

let currentRotation = 0;
      let isSpinning = false;

function drawWheel() {
        const centerX = wheelCanvas.width / 2;
        const centerY = wheelCanvas.height / 2;
        const radius = wheelCanvas.width / 2;
        const centerRadius = 70; // Radius for center circle where button sits
  const arcSize = (2 * Math.PI) / segments.length;

        // Clear canvas
        ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

  segments.forEach((segment, index) => {
          const startAngle = index * arcSize - Math.PI / 2; // Start from top
          const endAngle = (index + 1) * arcSize - Math.PI / 2;

          // Create gradient for each segment
          const gradient = ctx.createLinearGradient(
            centerX + Math.cos(startAngle) * radius,
            centerY + Math.sin(startAngle) * radius,
            centerX + Math.cos(endAngle) * radius,
            centerY + Math.sin(endAngle) * radius
          );
          gradient.addColorStop(0, segment.gradient[0]);
          gradient.addColorStop(1, segment.gradient[1]);

          // Draw segment (pie slice)
    ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          ctx.arc(centerX, centerY, radius, startAngle, endAngle);
          ctx.lineTo(centerX, centerY);
          ctx.closePath();
          ctx.fillStyle = gradient;
    ctx.fill();

          // Draw border with shadow effect
          ctx.strokeStyle = "rgba(255, 255, 255, 0.8)";
          ctx.lineWidth = 3;
          ctx.stroke();

          // Inner highlight
          ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.arc(centerX, centerY, radius - 2, startAngle, endAngle);
          ctx.stroke();

          // Draw text with better styling
    ctx.save();
          ctx.translate(centerX, centerY);
          ctx.rotate(startAngle + arcSize / 2);

          // Text shadow
          ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
          ctx.shadowBlur = 4;
          ctx.shadowOffsetX = 2;
          ctx.shadowOffsetY = 2;

          ctx.textAlign = "left";
          ctx.textBaseline = "middle";
          ctx.fillStyle = "#fff";
          ctx.font = "bold 24px 'Poppins', sans-serif";
          ctx.fillText(segment.text, centerRadius + 25, 0);

    ctx.restore();
  });

        // Draw center circle with gradient (white background for button)
        const centerGradient = ctx.createRadialGradient(
          centerX,
          centerY,
          0,
          centerX,
          centerY,
          centerRadius
        );
        centerGradient.addColorStop(0, "rgba(255, 255, 255, 0.95)");
        centerGradient.addColorStop(1, "rgba(255, 255, 255, 0.85)");

        ctx.beginPath();
        ctx.arc(centerX, centerY, centerRadius, 0, 2 * Math.PI);
        ctx.fillStyle = centerGradient;
        ctx.fill();

        // Center circle border with shadow
        ctx.strokeStyle = "rgba(102, 126, 234, 0.3)";
        ctx.lineWidth = 4;
        ctx.stroke();

        // Inner ring
        ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(centerX, centerY, centerRadius - 2, 0, 2 * Math.PI);
        ctx.stroke();
      }

      function createSparkle(x, y) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = x - 4 + "px";
        sparkle.style.top = y - 4 + "px";

        // Random colors for sparkles
        const colors = [
          "#FFD700",
          "#FF69B4",
          "#00CED1",
          "#FF1493",
          "#9370DB",
          "#FFA500",
        ];
        const color = colors[Math.floor(Math.random() * colors.length)];
        sparkle.style.background = color;
        sparkle.style.boxShadow = `0 0 10px ${color}`;

        document.querySelector(".wheel-container").appendChild(sparkle);

        setTimeout(() => {
          sparkle.remove();
        }, 1000);
      }

      function createSparkles() {
        const container = document.querySelector(".wheel-container");
        const centerX = container.offsetWidth / 2;
        const centerY = container.offsetHeight / 2;
        const radius = 200;

        // Create sparkles in a circle around the wheel
        for (let i = 0; i < 12; i++) {
          const angle = (i * Math.PI * 2) / 12;
          const x = centerX + Math.cos(angle) * radius;
          const y = centerY + Math.sin(angle) * radius;
          setTimeout(() => createSparkle(x, y), i * 50);
        }
}

function spinWheel() {
        if (isSpinning) return;

        isSpinning = true;
  spinButton.disabled = true;
        resultDisplay.textContent = "";
        resultDisplay.classList.remove("show");
        resultDisplay.classList.add("hidden");

        // Add spinning glow effect
        wheelCanvas.classList.add("spinning");

        // Create sparkles
        createSparkles();

        // Create more sparkles during spin
        const sparkleInterval = setInterval(() => {
          if (!isSpinning) {
            clearInterval(sparkleInterval);
            return;
          }
          const container = document.querySelector(".wheel-container");
          const x = Math.random() * container.offsetWidth;
          const y = Math.random() * container.offsetHeight;
          createSparkle(x, y);
        }, 200);

        // Calculate rotation to always land on Prize A
        // Prize A (segment 0) starts at -90Â° (top) and covers -90Â° to 0Â° (270Â° to 360Â° in standard)
        // The pointer is at the top (270Â° in standard coordinates)
        // After rotating clockwise by X degrees, what's at the top was originally at (270Â° - X) mod 360
        // For Prize A to be at top: (270Â° - X) mod 360 should be between 270Â° and 360Â°
        // This means X mod 360 should be between 270Â° and 360Â° (or 0Â°)
        // Actually, simpler: Prize A is at top when rotation mod 360 is between 270Â° and 360Â° (or 0Â°)
        
        // Wait, let me reconsider: When rotation = 0, Prize A is at top
        // When rotation = 90, Prize B is at top
        // When rotation = 180, Prize C is at top  
        // When rotation = 270, Prize D is at top
        // When rotation = 360, Prize A is back at top
        
        // So Prize A is at top when rotation mod 360 is 0 (or very close, within 0-90 range)
        // But that's not right either because at 90, Prize B would be at top
        
        // Actually: Prize A covers -90Â° to 0Â° in canvas (270Â° to 360Â° in standard)
        // After rotating by X degrees clockwise, what's at top (270Â°) was at (270Â° - X) mod 360
        // For Prize A: need 270Â° <= (270Â° - X) mod 360 <= 360Â°
        // This simplifies to: X mod 360 should be 0 (or between 270Â° and 360Â°)
        
        // Always land on Prize C
        // Prize C (segment 2) is at the top when rotation mod 360 = 180
        // Segments: A=0Â° (0-90Â°), B=90Â° (90-180Â°), C=180Â° (180-270Â°), D=270Â° (270-360Â°)
        // When rotation = 180, Prize C is at the top pointer
        
        const spins = 5 + Math.random() * 5; // 5-10 full spins for natural look

        // Get current rotation mod 360
        let mod = currentRotation % 360;
        if (mod < 0) mod += 360;

        // Target: end at 180 mod 360 (where Prize C is at top)
        // Prize C covers 180Â° to 270Â°, so target around 180-225Â° for safety
        const targetMod = 180 + Math.random() * 45; // 180-225 degrees (within Prize C's range)
        
        // Calculate rotation needed to reach target
        let rotationToTarget;
        if (mod <= targetMod) {
          rotationToTarget = targetMod - mod;
        } else {
          rotationToTarget = (360 - mod) + targetMod;
        }
        
        // Always do at least one full spin
        if (rotationToTarget < 360) {
          rotationToTarget += 360;
        }

        // Total rotation
        const totalRotation = spins * 360 + rotationToTarget;
        currentRotation = currentRotation + totalRotation;
        
        // Ensure final rotation mod 360 is in Prize C's range (180-270)
        const finalMod = currentRotation % 360;
        if (finalMod < 180 || finalMod > 270) {
          // Adjust to be in Prize C's range
          const target = 180 + Math.random() * 45;
          const adjustment = target - finalMod;
          currentRotation += adjustment;
        }
        
        console.log('SPIN: mod=', mod.toFixed(1), 'â†’ final=', currentRotation.toFixed(1), 
                   'finalMod=', (currentRotation % 360).toFixed(1), 'â†’ Prize C should be at top');

        // Apply transform
  wheelCanvas.style.transform = `rotate(${currentRotation}deg)`;
}

wheelCanvas.addEventListener("transitionend", () => {
        isSpinning = false;
  spinButton.disabled = false;

        // CRITICAL: ALWAYS force rotation to 180 mod 360 after transition
        // This ensures Prize C is always at the top pointer
        const finalMod = currentRotation % 360;
        
        // Target: 180-225 degrees (within Prize C's range)
        const targetMod = 180 + Math.random() * 45;
        
        // Calculate adjustment needed
        let adjustment = targetMod - finalMod;
        if (adjustment > 180) adjustment -= 360;
        if (adjustment < -180) adjustment += 360;
        
        currentRotation = currentRotation + adjustment;
        
        // Apply correction immediately (snap to correct position)
        wheelCanvas.style.transition = 'none';
        wheelCanvas.style.transform = `rotate(${currentRotation}deg)`;
        
        // Re-enable transition for next spin
        setTimeout(() => {
          wheelCanvas.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
        }, 100);
        
        // Verify
        const verifyMod = currentRotation % 360;
        const inRange = verifyMod >= 180 && verifyMod <= 270;
        console.log('AFTER TRANSITION: Final rotation =', currentRotation.toFixed(2), 
                   'mod 360 =', verifyMod.toFixed(2), inRange ? 'âœ“ Prize C' : 'âœ— Wrong range');

        // Remove spinning glow effect
        wheelCanvas.classList.remove("spinning");

        // Create celebration sparkles
        for (let i = 0; i < 20; i++) {
          setTimeout(() => {
            const container = document.querySelector(".wheel-container");
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;
            const angle = Math.random() * Math.PI * 2;
            const distance = 150 + Math.random() * 100;
            const x = centerX + Math.cos(angle) * distance;
            const y = centerY + Math.sin(angle) * distance;
            createSparkle(x, y);
          }, i * 30);
        }

        // Always return Prize B (segment index 1)
        let segmentAtTop = 1;

        // Show result with animation
        resultDisplay.textContent = `You won: ${segments[segmentAtTop].text}!`;
        resultDisplay.classList.remove("hidden");
        setTimeout(() => {
          resultDisplay.classList.add("show");
        }, 100);
});

spinButton.addEventListener("click", spinWheel);

      // Initialize wheel
drawWheel();
      
      // Ensure initial rotation is exactly 0 (Prize A at top)
      currentRotation = 0;
      wheelCanvas.style.transform = 'rotate(0deg)';
      console.log('Wheel initialized: rotation = 0, Prize A should be at top pointer');
</script>
